<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Product review form for customer feedback">
    <meta name="author" content="Your Name">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
        </header>

        <main>
            <form id="reviewForm" method="get" action="review.html">
                
                <div class="form-group">
                    <label for="product">Product Name<span class="required">*</span></label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Choose a Product...</option>
                        <!-- Products will be added dynamically using JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating<span class="required">*</span></label>
                    <div class="star-rating">
                        <div class="rating-option">
                            <input type="radio" id="star1" name="rating" value="1" required>
                            <label for="star1">★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2">★★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3">★★★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4">★★★★</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5">★★★★★</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation<span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <label>Which features did you find useful in the product?</label>
                    <p class="sublabel">(Check all that apply)</p>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="feature" value="Durability">
                            <label for="feature1">Durability</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="feature" value="Ease of Use">
                            <label for="feature2">Ease of Use</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="feature" value="Performance">
                            <label for="feature3">Performance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="feature" value="Design">
                            <label for="feature4">Design</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="feature" value="Reliability">
                            <label for="feature5">Reliability</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="review">Written Review <span class="optional">(Optional)</span></label>
                    <textarea id="review" name="review"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                    <input type="text" id="userName" name="userName">
                </div>

                <div class="form-group">
                    <input type="submit" value="Post Review" class="submit-btn">
                </div>
            </form>
        </main>

        <footer>
            <p>&copy;<span id="currentYear"></span> Clemence Komborerai Matsika 
                                                            Zimbabwe</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </footer>
    </div>
    <link rel="stylesheet" href="styles/form.css">
    <!-- At the end of the file -->
    <script src="scripts/form.js"></script>

    </body>
</html>
